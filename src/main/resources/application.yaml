server:
  port: 8080 # El puerto público principal

spring:
  application:
    name: api-gateway-arcbank
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 45s
      # Configuración CORS global
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4000"
              - "http://localhost:4001"
              - "http://35.208.155.21:4000"
              - "http://35.208.155.21:4001"
              - "http://35.208.155.21"
              - "https://35.208.155.21"
              - "https://35.208.155.21:4000"
              - "https://35.208.155.21:4001"
              - "http://35.209.79.193:3000"
              - "http://35.209.79.193:3001"
              - "http://frontend-web-arcbank:80"
              - "http://frontend-cajero-arcbank:80"
              - "https://arcbank-bank.duckdns.org"
              - "https://arcbank-bank.duckdns.org:8443"
              - "http://arcbank-bucket.s3-website.us-east-2.amazonaws.com"
              - "http://bantec-bucket.s3-website.us-east-2.amazonaws.com"
              - "http://banca-ecosistema-arcbank-ventanilla-app-512be32e.s3-website.us-east-2.amazonaws.com"
              - "http://banca-ecosistema-arcbank-web-client-512be32e.s3-website.us-east-2.amazonaws.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      
      # FILTRO GLOBAL PARA PATH-BASED ROUTING
      # Esto permite que /arcbank/api/... se convierta en /api/... antes de ir al microservicio
      default-filters:
        - RewritePath=/arcbank/(?<segment>.*), /$\{segment}

      routes:
        # RUTA 1: CLIENTES
        - id: clientes-service
          uri: http://micro-clientes-arcbank:8080
          predicates:
            - Path=/arcbank/api/v1/clientes/**, /api/v1/clientes/**

        # RUTA 2: PERSONAS
        - id: personas-service
          uri: http://micro-clientes-arcbank:8080
          predicates:
            - Path=/arcbank/api/v1/personas/**, /api/v1/personas/**

        # RUTA 3: EMPRESAS
        - id: empresas-service
          uri: http://micro-clientes-arcbank:8080
          predicates:
            - Path=/arcbank/api/v1/empresas/**, /api/v1/empresas/**

        # RUTA 4: CUENTAS AHORROS
        - id: cuentas-ahorros-service
          uri: http://micro-cuentas-arcbank:8081
          predicates:
            - Path=/arcbank/api/v1/cuentas/ahorros/**, /api/v1/cuentas/ahorros/**

        # RUTA 5: TASAS DE INTERÉS
        - id: tasas-service
          uri: http://micro-cuentas-arcbank:8081
          predicates:
            - Path=/arcbank/api/v1/cuentas/tasas/**, /api/v1/cuentas/tasas/**

        # RUTA 6: TIPOS DE CUENTA
        - id: tipos-cuenta-service
          uri: http://micro-cuentas-arcbank:8081
          predicates:
            - Path=/arcbank/api/v1/cuentas/tipos-cuenta/**, /api/v1/cuentas/tipos-cuenta/**

        # RUTA 7: TRANSACCIONES
        - id: transacciones-service
          uri: http://ms-transaccion-arcbank:8080
          predicates:
            - Path=/arcbank/api/transacciones/**, /api/transacciones/**

        # RUTA 8: BANCOS
        - id: bancos-service
          uri: http://ms-transaccion-arcbank:8080
          predicates:
            - Path=/arcbank/api/bancos/**, /api/bancos/**

        # RUTA 9: SUCURSALES
        - id: sucursales-service
          uri: http://sucursales-arcbank:8080
          predicates:
            - Path=/arcbank/api/v1/sucursales/**, /api/v1/sucursales/**

        # RUTA 10: CORE
        - id: core-service
          uri: http://ms-transaccion-arcbank:8080
          predicates:
            - Path=/arcbank/api/core/**, /api/core/**
        
        # RUTA 11: WEBHOOKS
        - id: webhook-incoming
          uri: http://ms-transaccion-arcbank:8080
          predicates:
            - Path=/arcbank/api/incoming/**, /api/incoming/**

        # RUTAS DE DOCUMENTACIÓN
        - id: clientes-docs
          uri: http://micro-clientes-arcbank:8080
          predicates:
            - Path=/arcbank/v3/api-docs/clientes/**, /v3/api-docs/clientes/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/clientes/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/clientes/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: cuentas-docs
          uri: http://micro-cuentas-arcbank:8081
          predicates:
            - Path=/arcbank/v3/api-docs/cuentas/**, /v3/api-docs/cuentas/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/cuentas/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/cuentas/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: transacciones-docs
          uri: http://ms-transaccion-arcbank:8080
          predicates:
            - Path=/arcbank/v3/api-docs/transacciones/**, /v3/api-docs/transacciones/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/transacciones/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/transacciones/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: sucursales-docs
          uri: http://sucursales-arcbank:8080
          predicates:
            - Path=/arcbank/v3/api-docs/sucursales/**, /v3/api-docs/sucursales/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/sucursales/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/sucursales/(?<segment>.*), /v3/api-docs/$\{segment}

# Swagger UI Centralizado
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: 1. Micro Clientes
        url: /v3/api-docs/clientes
      - name: 2. Micro Cuentas
        url: /v3/api-docs/cuentas
      - name: 3. MS Transacción
        url: /v3/api-docs/transacciones
      - name: 4. Micro Sucursales
        url: /v3/api-docs/sucursales

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

