server:
  port: 8080 # El puerto público principal

spring:
  application:
    name: api-gateway-arcbank
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 45s
      # Configuración CORS global
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      

      routes:
        # RUTA 1: CLIENTES
        - id: clientes-service
          uri: http://service-clientes:80
          predicates:
            - Path=/arcbank/api/v1/clientes/**

        # RUTA 2: PERSONAS
        - id: personas-service
          uri: http://service-clientes:80
          predicates:
            - Path=/arcbank/api/v1/personas/**

        # RUTA 3: EMPRESAS
        - id: empresas-service
          uri: http://service-clientes:80
          predicates:
            - Path=/arcbank/api/v1/empresas/**

        # RUTA 4: CUENTAS AHORROS
        - id: cuentas-ahorros-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/arcbank/api/v1/cuentas/ahorros/**

        # RUTA 5: TASAS DE INTERÉS
        - id: tasas-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/arcbank/api/v1/cuentas/tasas/**

        # RUTA 6: TIPOS DE CUENTA
        - id: tipos-cuenta-service
          uri: http://service-cuentas:80
          predicates:
            - Path=/arcbank/api/v1/cuentas/tipos-cuenta/**

        # RUTA 7: TRANSACCIONES
        - id: transacciones-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/arcbank/api/transacciones/**

        # RUTA 8: BANCOS
        - id: bancos-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/arcbank/api/bancos/**

        # RUTA 9: SUCURSALES
        - id: sucursales-service
          uri: http://service-sucursales:80
          predicates:
            - Path=/arcbank/api/v1/sucursales/**

        # RUTA 10: CORE
        - id: core-service
          uri: http://service-transacciones:80
          predicates:
            - Path=/arcbank/api/core/**
        
        # RUTA 11: WEBHOOKS
        - id: webhook-incoming
          uri: http://service-transacciones:80
          predicates:
            - Path=/arcbank/api/incoming/**

        # RUTAS DE DOCUMENTACIÓN
        - id: clientes-docs
          uri: http://service-clientes:80
          predicates:
            - Path=/arcbank/v3/api-docs/clientes/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/clientes/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/clientes/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: cuentas-docs
          uri: http://service-cuentas:80
          predicates:
            - Path=/arcbank/v3/api-docs/cuentas/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/cuentas/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/cuentas/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: transacciones-docs
          uri: http://service-transacciones:80
          predicates:
            - Path=/arcbank/v3/api-docs/transacciones/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/transacciones/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/transacciones/(?<segment>.*), /v3/api-docs/$\{segment}

        - id: sucursales-docs
          uri: http://service-sucursales:80
          predicates:
            - Path=/arcbank/v3/api-docs/sucursales/**
          filters:
            - RewritePath=/arcbank/v3/api-docs/sucursales/(?<segment>.*), /v3/api-docs/$\{segment}
            - RewritePath=/v3/api-docs/sucursales/(?<segment>.*), /v3/api-docs/$\{segment}

# Swagger UI Centralizado
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: 1. Micro Clientes
        url: /v3/api-docs/clientes
      - name: 2. Micro Cuentas
        url: /v3/api-docs/cuentas
      - name: 3. MS Transacción
        url: /v3/api-docs/transacciones
      - name: 4. Micro Sucursales
        url: /v3/api-docs/sucursales

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

